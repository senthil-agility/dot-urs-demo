<template>

    <lightning-record-edit-form 
        record-id={caseId} 
        object-api-name="Case">

        <div class="table-style">


                <div class="slds-grid">
                    <template for:each={tableHeaders} for:item="header">

                            <div key={generateKey} class="slds-size_1-of-6 slds-border_top slds-border_bottom slds-border_left slds-text-title table-header-style">
                            <lightning-formatted-rich-text value={header}></lightning-formatted-rich-text>

                        </div>
                    </template>
                </div>


            <template for:each={tableRows} for:item="row">

                <div class="slds-grid" key={generateKey}>
                    <div class="slds-size_1-of-6 slds-border_bottom slds-border_left slds-var-p-around_xx-small slds-text-title title-style">
                        <lightning-formatted-rich-text value={row.title}></lightning-formatted-rich-text>
                    </div>  

                    <template for:each={row.fields} for:item="field">
                       
                            <div key={generateKey} class="slds-size_1-of-6 slds-var-p-around_xx-small slds-border_bottom slds-border_left table-children">
                                <lightning-input-field 
                                    field-name={field}
                                    variant="label-hidden"
                                    onchange={handleFieldChange}
                                    data-id={field}>
                                </lightning-input-field>
                            </div>
                            
                        

                                    

                        
                    </template>
                </div>
            </template>

        </div>

    </lightning-record-edit-form>
</template>
